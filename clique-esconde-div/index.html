<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de esconder div</title>
    <link rel="stylesheet" href="css/css.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/entrada_usuario.js" defer></script>
    <script src="js/entrada_usuario2.js" defer></script>
</head>
<body>
    <div class="container mx-auto">
        <div class="card mx-auto" style="width: 18rem">
            <button id="matricula">Matrícula</button>
            <button id="cpf">CPF</button>
            <select class="form-select" id="opcoes_acesso" onchange="selecionaOpcao()">
        <!---   <option value="">Opções de acesso</option>  --->
                <option value="1" id="matricula2">Matrícula</option>
                <option value="2" id="cpf2" selected>CPF</option>
            </select>
            <form id="entrada_usuario mx-auto">
                <div class="orientacao mx-auto" id="div_orientacao"><p class="mt-3">Escolha a sua opção de entrada!!</p></div>
                <div class="matricula mx-auto" id="div_matricula">
                    <input type="text" placeholder="Matrícula">
                </div>
                <div class="cpf mx-auto" id="div_cpf">
                    <input type="text" placeholder="CPF">
                </div>
                <div class="senha mx-auto" id="div_senha">
                    <input type="text" placeholder="Data de nascimento">
                </div>
                <div class="justify-content-end">
                    <button type="submit" class="">Logar</button>
                </div>
                </form>
            </form>
        </div>
    </div>    
</body>
</html>
