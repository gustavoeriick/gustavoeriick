<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" language="javascript">
        $(document).ready(function() {
           $("#driver").click(function(event){
               $('#stage').load('/outros/conteudo.html');
           });
        });
    </script>
    <title>jQyuery + AJAX</title>
</head>
<body>
    <a href="index.html"><button>Home</button></a><br>
    <p>Clique no botão abaixo para carregar o conteúdo:</p>
    <div id="stage" style="background-color:#666;padding: 2px;color: #fff;">
           Conteúdo
    </div>
    <input type="button" id="driver" value="Carregar">
</body>
</html>
