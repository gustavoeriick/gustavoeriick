<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "js/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#driver").click(function(){
                $.getJSON('/outros/dados.json',function(v){
                    $('#stage').html('<p>Filme 1:' +v.filme1 + '</p>');
                    $('#stage').append('<p>Filme 3: ' + v.filme3 + '</p>');
                });
            });
        });
    </script>
    <title>Objeto animado</title>
</head>
<body>
    <a href="index.html"><button>Home</button></a><br>

    <p>Clique no bot√£o para carregar os dados</p>
    <div id="stage" style="background-color: #666;padding: 2px;color:#fff">Filmes:</div>
    <input type="button" id="driver" value="Carregar">
</body>
</html>
